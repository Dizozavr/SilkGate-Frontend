<!DOCTYPE html>
<html>
<head>
    <title>Generate Tech News Placeholders</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { display: grid; grid-template-columns: repeat(5, 1fr); gap: 10px; }
        .placeholder { 
            width: 300px; 
            height: 200px; 
            border-radius: 8px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            color: white; 
            font-size: 18px; 
            font-weight: bold;
            text-align: center;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
        }
        .gradient1 { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); }
        .gradient2 { background: linear-gradient(135deg, #f093fb 0%, #f5576c 100%); }
        .gradient3 { background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%); }
        .gradient4 { background: linear-gradient(135deg, #43e97b 0%, #38f9d7 100%); }
        .gradient5 { background: linear-gradient(135deg, #fa709a 0%, #fee140 100%); }
        .gradient6 { background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%); }
        .gradient7 { background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%); }
        .gradient8 { background: linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%); }
        .gradient9 { background: linear-gradient(135deg, #ff9a9e 0%, #fad0c4 100%); }
        .gradient10 { background: linear-gradient(135deg, #a18cd1 0%, #fbc2eb 100%); }
    </style>
</head>
<body>
    <h1>Tech News Image Placeholders</h1>
    <p>Right-click on each image and "Save image as..." to download as tech1.jpg, tech2.jpg, etc.</p>
    
    <div class="container" id="container">
        <!-- Images will be generated here -->
    </div>

    <script>
        const gradients = [
            'gradient1', 'gradient2', 'gradient3', 'gradient4', 'gradient5',
            'gradient6', 'gradient7', 'gradient8', 'gradient9', 'gradient10'
        ];

        const techThemes = [
            'AI & Neural Networks', 'Startup Innovation', 'Digital Transformation',
            'Cloud Computing', 'Mobile Technology', 'Blockchain & Crypto',
            'Virtual Reality', 'IoT & Smart Devices', 'Cybersecurity', 'Fintech',
            'Healthcare Tech', 'E-commerce', 'Social Media', 'Gaming', 'Education Tech',
            'Transportation', 'Energy & Green Tech', 'Space Technology', 'Biotech', 'Robotics',
            'Data Analytics', 'Machine Learning', 'Quantum Computing', 'Augmented Reality', '5G Networks',
            'Smart Cities', 'Digital Marketing', 'Video Streaming', 'Music Tech', 'Fitness Tech',
            'Real Estate Tech', 'Travel Tech', 'Food Tech', 'Fashion Tech', 'Entertainment',
            'Workplace Tech', 'Communication', 'Productivity Tools', 'Creative Tech', 'Social Impact',
            'Financial Services', 'Insurance Tech', 'Legal Tech', 'Government Tech', 'Non-profit Tech',
            'Environmental Tech', 'Agricultural Tech', 'Manufacturing Tech', 'Retail Tech', 'Logistics Tech'
        ];

        const container = document.getElementById('container');
        
        for (let i = 1; i <= 50; i++) {
            const div = document.createElement('div');
            div.className = `placeholder ${gradients[(i-1) % gradients.length]}`;
            div.innerHTML = `
                <div>
                    <div style="font-size: 24px; margin-bottom: 10px;">Tech ${i}</div>
                    <div style="font-size: 14px; opacity: 0.9;">${techThemes[i-1]}</div>
                </div>
            `;
            container.appendChild(div);
        }

        // Add download functionality
        document.addEventListener('click', function(e) {
            if (e.target.closest('.placeholder')) {
                const placeholder = e.target.closest('.placeholder');
                const index = Array.from(container.children).indexOf(placeholder) + 1;
                
                // Create canvas and download
                const canvas = document.createElement('canvas');
                const ctx = canvas.getContext('2d');
                canvas.width = 300;
                canvas.height = 200;
                
                // Get computed styles
                const styles = window.getComputedStyle(placeholder);
                const background = styles.background;
                
                // Create gradient
                const gradient = ctx.createLinearGradient(0, 0, 300, 200);
                if (background.includes('667eea')) {
                    gradient.addColorStop(0, '#667eea');
                    gradient.addColorStop(1, '#764ba2');
                } else if (background.includes('f093fb')) {
                    gradient.addColorStop(0, '#f093fb');
                    gradient.addColorStop(1, '#f5576c');
                } else if (background.includes('4facfe')) {
                    gradient.addColorStop(0, '#4facfe');
                    gradient.addColorStop(1, '#00f2fe');
                } else if (background.includes('43e97b')) {
                    gradient.addColorStop(0, '#43e97b');
                    gradient.addColorStop(1, '#38f9d7');
                } else if (background.includes('fa709a')) {
                    gradient.addColorStop(0, '#fa709a');
                    gradient.addColorStop(1, '#fee140');
                } else if (background.includes('a8edea')) {
                    gradient.addColorStop(0, '#a8edea');
                    gradient.addColorStop(1, '#fed6e3');
                } else if (background.includes('ff9a9e')) {
                    gradient.addColorStop(0, '#ff9a9e');
                    gradient.addColorStop(1, '#fecfef');
                } else if (background.includes('ffecd2')) {
                    gradient.addColorStop(0, '#ffecd2');
                    gradient.addColorStop(1, '#fcb69f');
                } else if (background.includes('a18cd1')) {
                    gradient.addColorStop(0, '#a18cd1');
                    gradient.addColorStop(1, '#fbc2eb');
                }
                
                ctx.fillStyle = gradient;
                ctx.fillRect(0, 0, 300, 200);
                
                // Add text
                ctx.fillStyle = 'white';
                ctx.font = 'bold 24px Arial';
                ctx.textAlign = 'center';
                ctx.fillText(`Tech ${index}`, 150, 90);
                
                ctx.font = '14px Arial';
                ctx.fillText(techThemes[index-1], 150, 120);
                
                // Download
                const link = document.createElement('a');
                link.download = `tech${index}.jpg`;
                link.href = canvas.toDataURL('image/jpeg', 0.8);
                link.click();
            }
        });
    </script>
</body>
</html>
